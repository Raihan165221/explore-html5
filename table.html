<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
            
        }
       
        td, th{
            padding: 2px 50px;
            border: 1px solid;
            text-align: center;
           
        }
       
    </style>
</head>
<body>
   <table>
        <!-- table head  -->
    <thead>
        <!-- tr = table row  -->
        <tr>
            <!-- th = table head  -->
            <th>No.</th>
            <th>Name</th>
            <th>Position</th>
            <th>Salary</th>
        </tr>
    </thead>

    <!-- table body  -->
    <tbody>
        <tr>
            <!-- td = table data  -->
            <td>1</td>
            <td>Bill Gates</td>
            <td>Founder Microsoft</td>
            <td>$1000</td>
        </tr>
        <tr>
            <td>2</td>
            <td>Steve Jobs</td>
            <td>Founder Apple</td>
            <td>$1200</td>
        </tr>
        <tr>
            <td>3</td>
            <td>Bill Gates</td>
            <td>Founder Google</td>
            <td>$1300</td>
        </tr>
        <tr>
            <td>4</td>
            <td>Mark Zuckerburg</td>
            <td>Founder Facebook</td>
            <td>$800</td>
        </tr>
    </tbody>
   </table>
</body>
</html>
